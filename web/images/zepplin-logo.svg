<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lightningGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Lightning bolt -->
  <path d="M8 5 L18 5 L12 20 L16 20 L6 35 L12 20 L8 20 Z" 
        fill="url(#lightningGradient)" 
        stroke="#1E3A8A" 
        stroke-width="1"/>
  
  <!-- Zepplin text -->
  <text x="28" y="15" font-family="'Segoe UI', Arial, sans-serif" 
        font-size="14" font-weight="bold" fill="url(#textGradient)">
    Zepplin
  </text>
  
  <!-- Subtitle -->
  <text x="28" y="28" font-family="'Segoe UI', Arial, sans-serif" 
        font-size="8" fill="#64748B">
    Zig Package Registry
  </text>
  
  <!-- Decorative sparks -->
  <circle cx="20" cy="8" r="1" fill="#FCD34D" opacity="0.8"/>
  <circle cx="16" cy="12" r="0.5" fill="#FCD34D" opacity="0.6"/>
  <circle cx="22" cy="16" r="0.8" fill="#FCD34D" opacity="0.7"/>
</svg>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zepplin Auth - Test Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: #0f1419; 
            color: #e6e1dc; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container { 
            max-width: 400px; 
            width: 100%;
            padding: 2rem; 
        }
        .form-card {
            background: #1e2328;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        h2 {
            color: #f7931e;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            color: #b8b4a3;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            background: #0f1419;
            border: 1px solid #39414a;
            border-radius: 4px;
            color: #e6e1dc;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #36c692;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #36c692;
            color: #0f1419;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #f7931e;
        }
        .oauth-divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #666;
            position: relative;
        }
        .oauth-divider::before,
        .oauth-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #39414a;
        }
        .oauth-divider::before {
            left: 0;
        }
        .oauth-divider::after {
            right: 0;
        }
        .oauth-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .oauth-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: #1e2328;
            border: 1px solid #39414a;
            border-radius: 4px;
            color: #e6e1dc;
            text-decoration: none;
            transition: all 0.3s;
        }
        .oauth-button:hover {
            background: #2a3038;
            border-color: #36c692;
        }
        .oauth-button.microsoft {
            border-color: #0078d4;
        }
        .oauth-button.microsoft:hover {
            background: #0078d4;
            color: white;
        }
        .oauth-button.github {
            border-color: #333;
        }
        .oauth-button.github:hover {
            background: #333;
            color: white;
        }
        .oauth-icon {
            width: 20px;
            height: 20px;
        }
        .message {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .success {
            background: #36c692;
            color: #0f1419;
        }
        .error {
            background: #ff5555;
            color: #f8f8f2;
        }
        .token-display {
            background: #0f1419;
            padding: 1rem;
            border-radius: 4px;
            word-break: break-all;
            font-family: monospace;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="message"></div>
        
        <div class="form-card">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <div class="form-card">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            
            <div class="oauth-divider">or</div>
            
            <div class="oauth-buttons">
                <a href="/api/v1/auth/oidc/microsoft/login" class="oauth-button microsoft">
                    <svg class="oauth-icon" viewBox="0 0 23 23">
                        <rect x="1" y="1" width="10" height="10" fill="#f25022"/>
                        <rect x="12" y="1" width="10" height="10" fill="#7fba00"/>
                        <rect x="1" y="12" width="10" height="10" fill="#00a4ef"/>
                        <rect x="12" y="12" width="10" height="10" fill="#ffb900"/>
                    </svg>
                    Sign in with Microsoft
                </a>
                <a href="/api/v1/auth/oauth/github/login" class="oauth-button github">
                    <svg class="oauth-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                    Sign in with GitHub
                </a>
            </div>
        </div>
    </div>

    <script>
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            if (type === 'success') {
                setTimeout(() => messageDiv.innerHTML = '', 5000);
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            try {
                const response = await fetch('/api/v1/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Registration successful! Your API token:<div class="token-display">${data.token}</div>`, 'success');
                    document.getElementById('registerForm').reset();
                } else {
                    showMessage(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(`Login successful! Your API token:<div class="token-display">${data.token}</div>`, 'success');
                    localStorage.setItem('zepplin_token', data.token);
                    localStorage.setItem('zepplin_username', data.username);
                    document.getElementById('loginForm').reset();
                } else {
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error: ' + error.message, 'error');
            }
        });
    </script>
</body>
</html>

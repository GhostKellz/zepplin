# Nginx configuration for zig.cktech.org / zig.cktech.dev
# Place this in /etc/nginx/sites-available/ and symlink to sites-enabled/

upstream zepplin_backend {
    server 127.0.0.1:8888;  # Docker container on localhost
    keepalive 32;  # Keep connections alive for better performance
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=search:10m rate=30r/m;

# Cache zones for better performance
proxy_cache_path /var/cache/nginx/zepplin-packages levels=1:2 keys_zone=packages:10m max_size=1g inactive=60m use_temp_path=off;
proxy_cache_path /var/cache/nginx/zepplin-static levels=1:2 keys_zone=static:10m max_size=500m inactive=24h use_temp_path=off;

server {
    listen 80;
    server_name zig.cktech.org zig.cktech.dev;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name zig.cktech.org zig.cktech.dev;

    # SSL Configuration (adjust paths as needed for Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/zig.cktech.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zig.cktech.org/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;";
    
    # Remove nginx version from headers
    server_tokens off;

    # Max upload size (for package publishing)
    client_max_body_size 100M;
    
    # Connection settings for proxying
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering on;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # CRITICAL FOR SSO: OAuth/OIDC endpoints (Azure AD & GitHub)
    location /api/v1/auth/ {
        limit_req zone=auth burst=10 nodelay;
        proxy_pass http://zepplin_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;  # Critical for OAuth redirects
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Ensure cookies work correctly for SSO
        proxy_cookie_path / "/; HTTPOnly; Secure; SameSite=Lax";
    }
    
    # OAuth callback endpoints
    location ~ ^/api/v1/auth/(azure|github)/callback {
        proxy_pass http://zepplin_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_cookie_path / "/; HTTPOnly; Secure; SameSite=Lax";
    }
    
    # Package upload endpoints with rate limiting
    location ~ /api/v1/packages/.+/releases$ {
        limit_req zone=upload burst=3 nodelay;
        proxy_pass http://zepplin_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_request_buffering off;  # For large uploads
        proxy_max_temp_file_size 0;
    }

    # Static assets with long-term caching
    location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://zepplin_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Use nginx cache
        proxy_cache static;
        proxy_cache_valid 200 7d;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Search/discover endpoints with specific rate limiting
    location ~* ^/api/v1/(search|discover) {
        limit_req zone=search burst=10 nodelay;
        
        proxy_pass http://zepplin_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # CORS headers for API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    }

    # General API endpoints
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://zepplin_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Longer timeout for package uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # CORS headers for API
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }

    # Package downloads with caching
    location ~ /api/v1/packages/.+/download/ {
        proxy_pass http://zepplin_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Cache package downloads
        proxy_cache packages;
        proxy_cache_valid 200 1h;
        proxy_cache_key "$scheme$proxy_host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
        
        # Longer timeout for large packages
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Enable resumable downloads
        proxy_set_header Range $http_range;
    }
    
    # build.zig.zon endpoints with long-term caching
    location ~ /api/packages/.+/(zon|tarball|hash)/ {
        proxy_pass http://zepplin_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        proxy_cache packages;
        proxy_cache_valid 200 24h;
        proxy_cache_key "$scheme$proxy_host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
        expires 1d;
    }

    # Main application (web UI)
    location / {
        proxy_pass http://zepplin_backend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support (for future real-time features)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Required for SSO to work properly
        proxy_cookie_path / "/; HTTPOnly; Secure; SameSite=Lax";
        
        # Standard timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        limit_req zone=api burst=50 nodelay;
    }

    # Health check endpoint (bypass rate limiting)
    location = /health {
        proxy_pass http://zepplin_backend;
        proxy_set_header Host $http_host;
        access_log off;
    }

    # Robots.txt
    location = /robots.txt {
        proxy_pass http://zepplin_backend;
        proxy_set_header Host $http_host;
        expires 1d;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        proxy_pass http://zepplin_backend;
        internal;
    }
    
    location = /50x.html {
        proxy_pass http://zepplin_backend;
        internal;
    }

    # Logging
    access_log /var/log/nginx/zepplin_access.log;
    error_log /var/log/nginx/zepplin_error.log;
}

# Monitoring/metrics endpoint (optional, for Prometheus etc.)
server {
    listen 8081;
    server_name 127.0.0.1;
    
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}
events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # Allow large package uploads
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Rate limiting for different types of requests
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;

    # Cache zones
    proxy_cache_path /var/cache/nginx/packages levels=1:2 keys_zone=packages:10m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static:10m max_size=500m inactive=24h use_temp_path=off;

    upstream zepplin_backend {
        server zepplin-registry:8181;
        keepalive 32;
    }

    # Main server configuration
    server {
        listen 80;
        server_name zig.cktech.org localhost;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        
        # Remove nginx version from headers
        server_tokens off;
        
        # Preserve original host and IP for OAuth redirects
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Connection settings
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # OAuth/OIDC endpoints with special rate limiting
        location /api/v1/auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://zepplin_backend;
        }
        
        # Package upload endpoints
        location ~ /api/v1/packages/.+/releases$ {
            limit_req zone=upload burst=3 nodelay;
            proxy_pass http://zepplin_backend;
            proxy_request_buffering off;  # For large uploads
            proxy_max_temp_file_size 0;
        }

        # Package downloads with caching
        location ~ /api/v1/packages/.+/download/ {
            proxy_pass http://zepplin_backend;
            proxy_cache packages;
            proxy_cache_valid 200 1h;
            proxy_cache_key "$scheme$proxy_host$request_uri";
            add_header X-Cache-Status $upstream_cache_status;
        }

        # build.zig.zon endpoints with long-term caching
        location ~ /api/packages/.+/(zon|tarball|hash)/ {
            proxy_pass http://zepplin_backend;
            proxy_cache packages;
            proxy_cache_valid 200 24h;
            proxy_cache_key "$scheme$proxy_host$request_uri";
            add_header X-Cache-Status $upstream_cache_status;
            expires 1d;
        }

        # General API endpoints
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://zepplin_backend;
            
            # Enable CORS for API
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        }

        # Static assets with long-term caching
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://zepplin_backend;
            proxy_cache static;
            proxy_cache_valid 200 7d;
            expires 7d;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://zepplin_backend;
            access_log off;
        }

        # Default proxy for all other requests
        location / {
            proxy_pass http://zepplin_backend;
            limit_req zone=api burst=50 nodelay;
        }
    }
}
